services:
  - type: web
    name: libratrack-api
    env: docker
    region: oregon
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: libratrack-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://libratrack.vercel.app
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: libratrack-db
    region: oregon
    databaseName: libratrack
    user: libratrack_user
    plan: free