services:
  - type: web
    name: libratrack-api
    env: docker
    region: oregon
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: libratrack-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://libratrack.vercel.app  # Your Vercel URL
    healthCheckPath: /health